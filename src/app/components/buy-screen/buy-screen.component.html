<ng-container *ngIf="order">
    <h1>Purchase</h1>
    <form [formGroup]="buyForm" (ngSubmit)="onSubmit()">
        <label for="hour">Delivery hour wanted:</label>
        <input type="text" id="hour" name="hour" formControlName="hour" style="background-color: white; color: black; width: 100%; padding: 8px;">
        <br>
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" formControlName="number" style="background-color: white; color: black; width: 100%; padding: 8px;">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" style="background-color: white; color: black; width: 100%; padding: 8px;">
        <br>
        <button type="submit">Buy</button>
    </form>
    
    <app-dialog [message]="dialogMessage" [showDialog]="showDialog" (closeDialog)="closeDialog()"></app-dialog>
    <app-redirection-dialog [message]="dialogMessage" [showRedirectionDialog]="showRedirectionDialog" [redirectUrl]="'/ingredients'" (closeRedictionDialog)="closeRedirectionDialog()"></app-redirection-dialog>
</ng-container>

<app-not-found *ngIf="!order"></app-not-found>
