<div class="ml-[2rem] mr-[2rem]">
  <p  class="text-white text-[2.5rem] font-bold pt-[2rem] pb-[1rem]">Our products :</p>

  <div class="flex items-center mb-[2rem]">
    <p class="text-[1.5rem]">
      Search <input class="h-[2.5rem] border-2 border-custom-secondary_color rounded bg-transparent p-2 placeholder-custom-secondary_color focus:outline-none" type="text" [(ngModel)]="searchQuery" placeholder="Search a product" (input)="filterFoods()">
    </p>
    <button *ngIf="userRole == 'admin'" routerLink="/our-products/add"
            class="ml-4 bg-custom-secondary_color text-white hover:text-white hover:bg-custom-hover_effect text-xl rounded-[0.5rem] px-[1rem] py-[0.2rem]">
      Add
    </button>
  </div>
  <div *ngIf="totalItems > itemsPerPage" class="flex items-center justify-center mt-4 font-bold ">
    <button (click)="prevPage()" class="px-4 bg-custom-secondary_color text-white rounded-md mr-2 text-[2rem]">←</button>
    <span class="text-2xl">Page: {{ currentPage }}/{{ totalPages }}</span>
    <button (click)="nextPage()" class="px-4 bg-custom-secondary_color text-white rounded-md ml-2 text-[2rem]">→</button>
  </div>
  
  
  
  <div class="flex justify-center mt-[2rem] mb-[4rem]">
    <div class="text-center">
      <div class="mt-[2rem] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-[4rem]">
        <app-food-card *ngFor="let food of paginatedFoods" [food]="food"></app-food-card>
      </div>
    </div>
  </div>
  
  <div *ngIf="totalItems > itemsPerPage" class="flex items-center justify-center mt-4 font-bold mb-[2rem]">
    <button (click)="prevPage()" class="px-4 bg-custom-secondary_color text-white rounded-md mr-2 text-[2rem]">←</button>
    <span class="text-2xl">Page: {{ currentPage }}/{{ totalPages }}</span>
    <button (click)="nextPage()" class="px-4 bg-custom-secondary_color text-white rounded-md ml-2 text-[2rem]">→</button>
  </div>
</div>
