<div class="flex items-center justify-center mt-[3rem] mb-[3rem]">
    <div class="bg-[#533619] rounded-lg p-6 w-[40rem]">
        <h1 class="text-2xl font-bold pt-4 pb-2 text-center">Adding ingredient</h1>
        
        <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">

            <div class="mb-4">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" formControlName="name"
                       class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                <div *ngIf="ingredientForm.get('name')?.invalid && ingredientForm.get('name')?.touched">
                    <small *ngIf="ingredientForm.get('name')?.errors?.['required']" class="text-red-500 font-bold">Name is required.</small>
                </div>
            </div>
        
            <div class="mb-4">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" formControlName="stock"
                       class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                <div *ngIf="ingredientForm.get('stock')?.invalid && ingredientForm.get('stock')?.touched">
                    <small *ngIf="ingredientForm.get('stock')?.errors?.['required']" class="text-red-500 font-bold">Stock is required.</small>
                    <small *ngIf="ingredientForm.get('stock')?.errors?.['pattern']" class="text-red-500 font-bold">Stock must be an integer.</small>
                    <small *ngIf="ingredientForm.get('stock')?.errors?.['min']" class="text-red-500 font-bold">Minimum stock is 0.</small>
                    <small *ngIf="ingredientForm.get('stock')?.errors?.['max']" class="text-red-500 font-bold">Maximum stock is 10000.</small>
                </div>
            </div>
        
            <button type="submit"
                    class="w-full mt-4 bg-custom-primary_color hover:bg-custom-hover_effect text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline mb-2">
                Add
            </button>
        </form>
        
        
        <app-dialog [message]="dialogMessage" [showDialog]="showDialog" (closeDialog)="closeDialog()"></app-dialog>
        <app-redirection-dialog [message]="dialogMessage" [showRedirectionDialog]="showRedirectionDialog"
                                [redirectUrl]="'/ingredients'" (closeRedictionDialog)="closeRedirectionDialog()"></app-redirection-dialog>
    </div>
</div>
