<h1>Ingredients :</h1>

Search <input class="w-80 h-7 border-2 border-[#533619] rounded bg-transparent p-2 placeholder-[#533619] focus:outline-none" type="text" [(ngModel)]="searchQuery" placeholder="Search an ingredient" (input)="filterIngredients()">
<button routerLink="/ingredients/add">Add</button>

<div *ngIf="totalItems > itemsPerPage">
    <button (click)="prevPage()"><</button>
    Page : {{currentPage}}/{{totalPages}}
    <button (click)="nextPage()">></button>
</div>

<table class="w-full mt-4 border-collapse border border-[#533619]">
    <thead>
      <tr>
        <th class="border border-[#533619] p-2">Name</th>
        <th class="border border-[#533619] p-2">Stock</th>
        <th class="border border-[#533619] p-2">Modify</th>
        <th class="border border-[#533619] p-2">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of paginatedIngredients">
        <td class="border border-[#533619] p-2">{{ ingredient.name }}</td>
        <td class="border border-[#533619] p-2">{{ ingredient.stock }}</td>
        <td class="border border-[#533619] p-2">
          <button [routerLink]="['/ingredients', ingredient.id, 'edit']">Modify</button>
        </td>
        <td class="border border-[#533619] p-2">
          <button (click)="deleteIngredient(ingredient.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

<div *ngIf="totalItems > itemsPerPage">
  <button (click)="prevPage()"><</button>
  Page : {{currentPage}}/{{totalPages}}
  <button (click)="nextPage()">></button>
</div>
  
<app-dialog [message]="dialogMessage" [showDialog]="showDialog" (closeDialog)="closeDialog()"></app-dialog>
