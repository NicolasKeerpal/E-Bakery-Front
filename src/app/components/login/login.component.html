<div class="flex items-center justify-center mt-[3rem] mb-[3rem]">
    <div class="bg-[#533619] rounded-lg p-6 w-[30rem]">
      <h1 class="text-[2rem] font-bold pt-[2rem] pb-[1rem] text-white text-center">Login</h1>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
        <div class="mb-4">
          <label for="mail" class="block mb-1 text-white text-left">Mail (*):</label>
          <input type="email" id="mail" name="mail" formControlName="mail" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
          <div *ngIf="loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched">
            <small *ngIf="loginForm.get('mail')?.errors?.['required']" class="text-red-500 font-bold">Email is required.</small>
            <small *ngIf="loginForm.get('mail')?.errors?.['email']" class="text-red-500 font-bold">Invalid email format.</small>
          </div>
        </div>
      
        <div class="mb-4">
          <label for="password" class="block mb-1 text-white text-left">Password (*):</label>
          <input type="password" id="password" name="password" formControlName="password" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500 font-bold">Password is required.</small>
          </div>
        </div>
      
        <div class="mb-4">
          <label for="role" class="block mb-1 text-white text-left">Role (*):</label>
          <select id="role" name="role" formControlName="role" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            <option value="customer">Customer</option>
            <option value="employee">Employee</option>
          </select>
          <div *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
            <small *ngIf="loginForm.get('role')?.errors?.['required']" class="text-red-500 font-bold">Role is required.</small>
          </div>
        </div>
      
        <button type="submit" class="w-full bg-custom-primary_color hover:bg-custom-hover_effect text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
          Login
        </button>
      </form>
      
      <p class="mt-4 text-white">Don't have an account? <a routerLink="/sign-up" class="text-custom-hover_effect hover:underline">Create an account</a></p>
      
      <app-dialog [message]="dialogMessage" [showDialog]="showDialog" (closeDialog)="closeDialog()"></app-dialog>    
    </div>
  </div>
