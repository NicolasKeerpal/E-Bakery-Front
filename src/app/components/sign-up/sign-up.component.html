<div class="flex items-center justify-center mt-[3rem] mb-[3rem]">
    <div class="bg-custom-secondary_color rounded-lg p-6 w-[30rem]">
      <h1 class="text-[2rem] font-bold pt-[2rem] pb-[1rem] text-white text-center">Sign Up</h1>
  
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
        <div class="mb-4">
          <label for="firstname" class="block mb-1 text-white text-left">First Name:</label>
          <input type="text" id="firstname" name="firstname" formControlName="firstname" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="lastname" class="block mb-1 text-white text-left">Last Name:</label>
          <input type="text" id="lastname" name="lastname" formControlName="lastname" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="mail" class="block mb-1 text-white text-left">Mail:</label>
          <input type="email" id="mail" name="mail" formControlName="mail" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block mb-1 text-white text-left">Password:</label>
          <input type="password" id="password" name="password" formControlName="password" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="zipCode" class="block mb-1 text-white text-left">Zip Code:</label>
          <input type="text" id="zipCode" name="zipCode" formControlName="zipCode" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="address" class="block mb-1 text-white text-left">Address:</label>
          <input type="text" id="address" name="address" formControlName="address" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="town" class="block mb-1 text-white text-left">Town:</label>
          <input type="text" id="town" name="town" formControlName="town" class="w-full px-3 py-2 bg-white text-black rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
  
        <button type="submit" class="w-full bg-custom-primary_color hover:bg-custom-hover_effect text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
          Sign Up
        </button>
      </form>
  
      <p class="mt-4 text-white">Already have an account? <a routerLink="/login" class="text-custom-hover_effect hover:underline">Login</a></p>
  
      <app-dialog [message]="dialogMessage" [showDialog]="showDialog" (closeDialog)="closeDialog()"></app-dialog>
      <app-redirection-dialog [message]="dialogMessage" [showRedirectionDialog]="showRedirectionDialog" [redirectUrl]="'/login'" (closeRedirectionDialog)="closeRedirectionDialog()"></app-redirection-dialog>
    </div>
  </div>
